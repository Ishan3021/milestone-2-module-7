<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        border: 2px solid green;
        background: hotpink;
        transition: height 2s, transform 2s, width 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>I am learning transition</h1>
    <div class="box">
      <h3>transiton</h3>
    </div>
    <div class="box">
      <h3>transiton</h3>
    </div>
    <div class="box">
      <h3>transiton</h3>
    </div>
  </body>
</html>
